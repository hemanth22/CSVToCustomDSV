#Required sudo for docker
sudo: required
language: bash
branches:
  only:
  - solaris

env:
  - container_id=${container_id:-$timestamp}
 
services:
  - docker

before_install:
#pull the image from Docker Hub for the OS under test
  - docker pull centos/systemd:latest

script:
#create a random file to store the container
  - export container_id=$(date +%s)
  - export cleanup=false

# Run container detached
  - docker run -d --privileged --name ${container_id}  centos/systemd /usr/sbin/init
 #- docker run -d --name ${container_id} centos:7 /bin/bash -c "yum -y install epel-release;yum -y install git;git clone https://github.com/hemanth22/CSVToCustomDSV.git;cd CSVToCustomDSV;./csv2dsv.sh"
  - docker exec -it $(docker ps -aq) sh -c "yum update -y 2>&1>> packages.log"
  - docker exec -it $(docker ps -aq) sh -c "yum install -y epel-release 2>&1>> packages.log"
  - docker exec -it $(docker ps -aq) sh -c "echo "group_package_types=default, mandatory, optional" >> /etc/yum.conf"
  - docker exec -it $(docker ps -aq) sh -c "cat /etc/yum.conf"
  - docker exec -it $(docker ps -aq) sh -c "yum groupinstall -y "GNOME Desktop" "Graphical Administration Tools""
  - docker exec -it $(docker ps -aq) sh -c "yum groupinstall -y "Server with GUI""
  - docker exec -it $(docker ps -aq) sh -c "ln -sf /lib/systemd/system/runlevel5.target /etc/systemd/system/default.target"
  - docker exec -it $(docker ps -aq) sh -c "yum install -y gcc make patch  dkms qt libgomp"
  - docker exec -it $(docker ps -aq) sh -c "yum install -y kernel-headers kernel-devel fontforge binutils glibc-headers glibc-devel"
 #- docker exec -it $(docker ps -aq) sh -c "yum groupinstall -y "Development tools" 2>&1>> packages.log"
