#Required sudo for docker
sudo: required
language: bash

env:
  - distro: centos7
 
services:
  - docker

before_install:
#pull the image from Docker Hub for the OS under test
  - docker pull centos:7

script:
#create a random file to store the container
  - container_id=bitroid

# Run container detached
  - docker run -it --name ${container_id} centos /bin/bash -c "yum -y install epel-release;yum -y install git;git clone https://github.com/hemanth22/CSVToCustomDSV.git;cd CSVToCustomDSV;./csv2dsv.sh
  - exit
